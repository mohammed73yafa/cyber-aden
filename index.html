<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Aden</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #2c3e50;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .menu-toggle {
      font-size: 1.6rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      position: absolute;
      left: 1rem;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 1100;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .hero {
      margin-top: 80px;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero img {
      width: 300px;
      height: auto;
      margin-bottom: 1rem;
    }

    .hero h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .slider {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto;
      perspective: 1000px;
    }

    .slider .slide-container {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      animation: rotate 15s infinite linear;
    }

    .slider .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider .slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .slide:nth-child(1) { transform: rotateY(0deg) translateZ(200px); }
    .slide:nth-child(2) { transform: rotateY(90deg) translateZ(200px); }
    .slide:nth-child(3) { transform: rotateY(180deg) translateZ(200px); }
    .slide:nth-child(4) { transform: rotateY(270deg) translateZ(200px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0.5rem;
      margin-top: 2rem;
    }

    .social-icons {
    display: flex;
justify-content: center;
align-items: center;
width: 500px; height: 300px;
padding: 60px;
    }

    .social-icons a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    @media (min-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Cyber Aden</div>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>

  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="index.html">الرئيسية</a></li>
      <li><a href="courses.html">الدورات</a></li>
      <li><a href="brief.html">عن المنصة</a></li>
      <li><a href="dependence.html">الاعتماد</a></li>
    </ul>
  </nav>

  <div class="hero">
    <img src="logo.png" alt="شعار المنصة">
    <h1>أول منصة يمنية معتمدة لتعليم الأمن السيبراني والتقنية الحديثة</h1>
  </div>

  <div class="slider">
    <div class="slide-container">
      <div class="slide"><img src="logo.png" alt=" 1"></div>
      <div class="slide"><img src="logo.png" alt=" 2"></div>
      <div class="slide"><img src="logo.png" alt=" 3"></div>
      <div class="slide"><img src="logo.png" alt=" 4"></div>
    </div>
  </div>
<footer>
  <div class="social-icons">

<a hrefa=""style="color:#fdidid;"><i class=" fa-brands fa-instagram" ></i></a>
<a hrefs=""style="color:#25d366;"><i class="fa-brands fa-whatsapp"></i></a>
  </div>
  <div>جميع الحقوق محفوظة &copy; Cyber Aden 2025</div>
</footer>

  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }
  </script>
</body>
</html>
