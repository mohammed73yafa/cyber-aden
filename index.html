<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Aden</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
    }body {
  background-color: #f5f5f5;
  color: #2c3e50;
}

header {
  background-color: #2c3e50;
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
}

.logo {
  font-size: 1.4rem;
  font-weight: bold;
  text-align: center;
  flex-grow: 1;
}

.menu-toggle {
  font-size: 1.6rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  position: absolute;
  left: 1rem;
}

.sidebar {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: #34495e;
  padding: 2rem 1rem;
  transition: right 0.3s ease;
  z-index: 1100;
}

.sidebar.open {
  right: 0;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  margin-bottom: 1.5rem;
}

.sidebar a {
  color: white;
  text-decoration: none;
  font-size: 1.1rem;
}

.hero {
  margin-top: 80px;
  text-align: center;
  padding: 2rem 1rem;
}

.hero img {
  width: 120px;
  height: auto;
  margin-bottom: 1rem;
}

.hero h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
}

.slider {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 10px;
  padding: 1rem;
  scroll-behavior: smooth;
}

.slide {
  min-width: 250px;
  flex-shrink: 0;
  scroll-snap-align: center;
}

.slide img {
  width: 100%;
  border-radius: 8px;
}

footer {
  background-color: #2c3e50;
  color: white;
  text-align: center;
  padding: 1rem 0.5rem;
  margin-top: 2rem;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 0.5rem;
  flex-wrap: wrap;
}

.social-icons a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
}

@media (min-width: 600px) {
  .hero h1 {
    font-size: 2rem;
  }

  .slide {
    min-width: 300px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">Cyber Aden</div>
    <button class="menu-toggle" onclick="toggleMenu()">&#9776;</button>
  </header>  <nav class="sidebar" id="sidebar">
    <ul>
      <li><a href="#">الرئيسية</a></li>
      <li><a href="#">الدورات</a></li>
      <li><a href="#">عن المنصة</a></li>
      <li><a href="#">الاعتماد</a></li>
    </ul>
  </nav>  <div class="hero">
    <img src="logo.png" alt="شعار المنصة">
    <h1>أول منصة يمنية معتمدة لتعليم الأمن السيبراني والتقنية الحديثة</h1>
  </div>  <div class="slider" id="slider">
    <div class="slide"><img src="logo2.jpg" alt="كورس 1"></div>
    <div class="slide"><img src="logo2.jpg" alt="كورس 2"></div>
    <div class="slide"><img src="logo2.jpg" alt="كورس 3"></div>
    <div class="slide"><img src="logo2.jpg" alt="كورس 4"></div>
  </div>  <footer>
    <div class="social-icons">
      <a href="#">Instagram</a>
      <a href="#">WhatsApp</a>
      <a href="#">Email</a>
    </div>
    <div>جميع الحقوق محفوظة &copy; Cyber Aden 2025</div>
  </footer>  <script>
    function toggleMenu() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // كود السلايدر التلقائي
    const slider = document.getElementById('slider');
    let scrollAmount = 0;

    setInterval(() => {
      if (!slider) return;

      const slideWidth = slider.querySelector('.slide').offsetWidth + 10;
      scrollAmount += slideWidth;

      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
      }

      slider.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
      });
    }, 3000);
  </script></body>
</html>
