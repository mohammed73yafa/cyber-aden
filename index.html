<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة سايبر عدن - الرئيسية</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      overflow-x: hidden;
    }

    /* ✅ الشريط العلوي */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .menu-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ✅ القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1.2rem 0;
      font-size: 1.1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ✅ الشعار */
    .logo {
      width: 350px;
      display: block;
      margin: 6rem auto 1rem;
    }

    /* ✅ العبارة */
    .headline {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    /* ✅ السلايدر */
    .slider {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 20s infinite linear;
    }

    .slide {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 0;
      left: 0;
      transform-origin: center center;
    }

    .slide img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slide:nth-child(1) { transform: rotateY(0deg) translateZ(400px); }
    .slide:nth-child(2) { transform: rotateY(90deg) translateZ(400px); }
    .slide:nth-child(3) { transform: rotateY(180deg) translateZ(400px); }
    .slide:nth-child(4) { transform: rotateY(270deg) translateZ(400px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    /* ✅ التذييل */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 5rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .slider {
        width: 220px;
        height: 220px;
      }

      .slide {
        width: 220px;
        height: 220px;
      }
    }
  </style>
</head>
<body>

</body>
