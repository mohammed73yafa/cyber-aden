<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دورات سايبر عدن</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    /* ✅ الشريط العلوي */
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ✅ القائمة الجانبية */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      color: white;
      padding: 2rem 1rem;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      right: 0;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1.1rem;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* ✅ الشعار */
    .logo-img {
      width: 350px;
      display: block;
      margin: 5rem auto 0.5rem auto;
    }

    /* ✅ الدورات */
    .courses {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .course-card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .course-card:hover {
      transform: scale(1.03);
    }

    .course-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .course-title {
      font-size: 1.1rem;
      font-weight: bold;
      padding: 1rem 0 0.5rem;
    }

    .course-link {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .course-link:hover {
      background-color: #1a252f;
    }

    /* ✅ التذييل */
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- ✅ الشريط العلوي -->
  <header>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
    <div class="header-title">Cyber Aden</div>
  </header>

  <!-- ✅ القائمة الجانبية -->
  <nav class="sidebar" id="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="index.html">🏠 الرئيسية</a>
    <a href="brief.html">ℹ️ من نحن</a>
    <a href="courses.html">📚 الكورسات</a>
    <a href="dependence.html">📄 الاعتماد</a>
    <a href="contact.html">📞 تواصل معنا</a>




  </nav>

  <!-- ✅ الشعار -->
  <img src="logo.png" alt="شعار سايبر عدن" class="logo-img" />

  <!-- ✅ قسم الدورات -->
  <section class="courses" id="courses">
    <!-- دورة 1 -->
    <div class="course-card">
      <img src="java.png" alt="دورة الأمن السيبراني" />
      <div class="course-title"> دورة جافا</div>
      <a href="java.html" class="course-link">عرض التفاصيل</a>
    </div>

    <!-- دورة 2 -->
    <div class="course-card">
      <img src="python.png" alt="دورة جافا" />
      <div class="course-title"> دورة بايثون</div>
      <a href="python.html" class="course-link">عرض التفاصيل</a>
    </div>
    <!-- دورة 3 -->

 <footer id="contact">

      <a href="cyberaden0@gmail.com">📧 Email</a>
    </div>
    <p>جميع الحقوق محفوظة © Cyber Aden 2025</p>
  </footer>
  <!-- ✅ سكربت القائمة -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>

</body>

</html>
